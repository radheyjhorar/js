<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h2>Calculator</h2>

    <p>Input tow Value and choose What you want to do</p>

    <label for="op1">
        <input id="op1" type="number">
    </label>
    <select name="operators" id="operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
        <option value="%">%</option>
        <option value="**">xx</option>
    </select>
    <label for="op2">
        <input id="op2" type="number"> =
    </label>
    <label id="output"></label>
    <br>
    <button type="button" onclick="calculate()">Click</button>

    <script>
        function calculate() {
            let op1 = document.getElementById('op1').value * 1;
            let op2 = document.getElementById('op2').value * 1;
            let op3;
            let oper = document.getElementById('operators').value;
            if (oper == '+') {
                op3 = op1 + op2;
            }
            if (oper == "-") {
                op3 = op1 - op2;
            }
            if (oper == "*") {
                op3 = op1 * op2;
            }
            if (oper == "/") {
                op3 = op1 / op2;
            }
            if (oper == "%") {
                op3 = op1 % op2;
            }
            if (oper == "**") {
                op3 = op1 ** op2;
            }
            document.getElementById("output").innerHTML = op3;
        }

    </script>

</body>

</html>
