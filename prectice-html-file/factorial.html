<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <h2>Factorial</h2>

    <label for="input">
        <input type="number" id="input-value"> = 
    </label>
    <label id="print-value"></label>
    <br>
    <button type="button" onclick="printResult()">Click</button>

    <script>
        function printResult() {
            let inputDigit = document.getElementById("input-value").value * 1;
            let secondDigit = 1;
            while (inputDigit >= 2) {
                secondDigit = secondDigit * inputDigit;
                inputDigit = parseInt(inputDigit - 1);
            }
            console.log(secondDigit);
            document.getElementById("print-value").innerHTML = secondDigit;
        }
    </script>
</body>
</html>
