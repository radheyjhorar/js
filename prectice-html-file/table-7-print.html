<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7th-table</title>
</head>
<body>
    <h2>7th Table</h2>

    <script>
        let value = 7;
        while (value <= 70) {
            console.log(value)
            value += 7;
        }
    </script>
</body>
</html>
