<html lang="en">
<head>

    <title>Leap Year</title>
</head>
<body>
    <h2>Leap Year</h2>
     
    <label>Putt Year
        <input id="number" maxlength="4"  type="text">
    </label> = 
    <label id="output"></label>
    <br><br>
    <button type="button" onclick="leapYear()">Click</button>

    <SCript>
        function leapYear() {
            let a = document.getElementById('number').value;
            let b; 
            if(a % 4 == 0) {
               b = 'This is Leap Year'
            }
            else if(a % 4 != 0) {
                b = 'This is Noramal Year'
            }
            else {
                b = "wrong Input"
            }

            document.getElementById('output').innerHTML = b;
        }
    </SCript>
</body>
