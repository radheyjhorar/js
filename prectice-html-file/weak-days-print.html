<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Days Name</title>
</head>
<body>
    <h2>Print Week Days</h2>

    <label> Input Day Number
        <input type="text" maxlength="1" id="weekDayNumber"> = 
    </label>
    <label id="output"></label>
    <br><br>
    <button type="button" onclick="weekName()">Click</button>

    <script>
        function weekName() {
            let a = document.getElementById("weekDayNumber").value * 1;
            let b;

            if( a == 1) {
                b = "Sunday"
            }

            else if( a == 2) {
                b = "Monday"
            }

            else if( a == 3) {
                b = "Tuesday"
            }

            else if( a == 4) {
                b = "Wednesday"
            }

            else if( a == 5) {
                b = "Thursday"
            }

            else if( a == 6) {
                b = "Friday"
            }

            else if( a == 7) {
                b = "Sutarday"
            }
            else {
                b = "wrong input"
            }

            document.getElementById("output").innerHTML = b;
        }

    </script>
</body>
</html>
