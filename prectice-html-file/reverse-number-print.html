<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Reverse Number</title>
</head>

<body>
    <h2>Print Reverse Number</h2>

    <label>
        <input type="number" id="input-value"> =
    </label>
    <label id="output"></label>
    <br>
    <button id="button" type="button" onclick="reverseNumber()">Click</button>

    <script>
        function reverseNumber() {
        let a = document.getElementById("input-value").value * 1;
        let b = 0;
        let c = 0;
        while (a > 0) {           
            b = a % 10;
            c =  c * 10 + b;
            
            a = parseInt(a / 10);
        }
        document.getElementById("output").innerHTML = c;
        console.log("Reversed number is : " + c);
    }
    </script>
</body>

</html>
