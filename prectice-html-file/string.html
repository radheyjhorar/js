    <h3>JavaScript String concat()</h3>

    <label for="output">
        <p id="result"></p>
    </label>

    <script>
               //The concat() method joins two or more strings:
        let a = "Hello";
        let b = "World!";
        let c = a.concat(" ", b);
        document.getElementById('result').innerHTML = c;

    </script>


    <h3>The trim() Method</h3>

    <label for="output">
    <p id="result1"></p>
    </label>

    <script>
                //The trim() method removes whitespace from both sides of a string:
        let x = "        Hello World!                                           ";
        let y = x.trim();
        document.getElementById('result1').innerHTML = "Length x = " + x.length + "<br> Length y = " + y.length + "<br>" + x + y;
