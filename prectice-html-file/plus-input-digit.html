<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Input Digit</title>
</head>
<body>
    <h2>Plus Input Digit</h2>

    <label for="input">
        <input type="number" id="input-value"> = 
    </label>
    <label id="print-value"></label>
    <br>
    <button type="button" onclick="printResult()">Click</button>

    <script>
        function printResult() {
            let inputDigit = document.getElementById("input-value").value * 1;
            let secondDigit = 0;
            let thirdDigit = 0;
            while (inputDigit > 0) {
                secondDigit = inputDigit % 10;
                thirdDigit = thirdDigit + secondDigit;
                inputDigit = parseInt(inputDigit / 10);
            }
            console.log(thirdDigit);
            document.getElementById("print-value").innerHTML = thirdDigit;
        }
    </script>
</body>
</html>
