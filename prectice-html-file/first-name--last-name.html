<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Name, Last Name</title>
</head>
<body>
    <h2>first name or last name</h2>

    
    <label>First Name
        <input id="fn" type="text">
    </label>
    <br><br>
    <label>Last Name
        <input id="ln" type="text">
    </label>

    <button type="button" onclick="firstName()">Click</button>

    <br>
    <label id="output"></label>
    
    <script>
        function firstName() {
            let fn = document.getElementById('fn').value;
            let ln = document.getElementById('ln').value;
            let lnfn = fn + ", " + ln;

            document.getElementById('output').innerHTML = lnfn;

        }
    </script>
</body>
</html>
