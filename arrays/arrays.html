<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <h1>Even and Odd</h1>
    <div>
        <div id="output"></div>
    </div>
    <script>
        const arrNum = [10, 11, 12, 13, 14];
        let e
        for (let i = 0; i < arrNum.length; i++) {
            e = "<br>" + arrNum[i] + "</br>";
        };

        console.log(e);
        document.getElementById("output").innerHTML = e;
    </script>
</body>

</html>
